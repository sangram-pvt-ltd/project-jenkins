# Use the latest 2.1 version of CircleCI pipeline process engine. 
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # Orbs reduce the amount of configuration required for common tasks. 
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.1
  rnikkei-yq: nikkei/rnikkei-yq@0.0.3

jobs:
  build-docker-image:
    docker:
      - image: cimg/node:15.1
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout
      - run:
          name: yarn install
          command: yarn
      - run:
          name: Install YQ
          command: wget https://github.com/mikefarah/yq/releases/download/v4.2.0/yq_linux_amd64 -O ~/yq && chmod +x ~/yq
      - run:
          name: docker login
          command: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - add_ssh_keys:
          fingerprints:
            - "26:d9:56:12:e5:f8:e2:52:8a:f8:58:65:28:77:ec:a5"
      - run:
          name: Git Config
          command: git config user.email "circleci@jomo.click" && git config user.name "Circle"
      - run:
          name: Buid and commit
          command: make commit-circle-update
workflows:
  sample:
    jobs:
      - build-docker-image
